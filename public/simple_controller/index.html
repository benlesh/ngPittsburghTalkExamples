<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>ngPittsburgh - Simple Controller</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MyCtrl as ctrl">
    <p>Hello, {{name}}!</p>
    Change to: <button ng-click="ctrl.changeName('World?')">World?</button>
    <button ng-click="ctrl.changeName('Scuba Steve')">Scuba Steve</button>
</body>
</html>
